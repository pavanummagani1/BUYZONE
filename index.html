<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BUYZONE</title>
</head>

<body>
    <header>
        <!-- HAMBURGER -->
        <span class="hamburger"><i class="fa-solid fa-bars"></i></span>
        <!-- LOGO -->
        <div class="logoContainer">
            <span class="logo">BUYZONE</span>
        </div>
        <!-- ADDRESS -->
        <div class="Address">
            <span><i class="fa-solid fa-location-dot"></i></span>
            <div class="address">
                <p class="deliver">Deliver to USER</p>
                <p class="location">HYDERABAD 500019</p>
            </div>
        </div>
        <!-- SEARCH BAR -->
        <div class="searchbar">
            <!-- ITEM DROPDOWN -->
            <select name="" class="searchDropdown height">
                <option value="">ALL</option>
                <option value="">DEVICES</option>
                <option value="">FASHION</option>
                <option value="">FRESH</option>
                <option value="">PHARMACY</option>
                <option value="">BOOKS</option>
                <option value="">VIDEO</option>
                <option value="">GROCERY</option>
                <option value="">DEALS</option>
                <option value="">GIFT CARDS</option>
            </select>

            <input type="text" class="search height" placeholder="Search Amazon.in">

            <i class="fa-solid fa-magnifying-glass height searchIcon"></i>
        </div>
        <!-- language -->
        <div class="language">
            <img src="./Images/Flag_of_India.svg.webp" class="flagIMG" alt="flag">
            <!-- LANGUAGE Dropdown -->
            <select name="" id="">
                <option value="">Eng</option>
                <option value="">HIN</option>
                <option value="">TEL</option>
                <option value="">TAM</option>
                <option value="">MAL</option>
                <option value="">KAN</option>
                <option value="">BEN</option>
                <option value="">ORI</option>
            </select>
        </div>
        <!-- returns and order -->
        <div class="return">
            Returns & orders
        </div>
        <!-- CART -->
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>CART</p>
        </div>

        <input type="checkbox"id="loginbox">
        <!-- login desktop -->
        <div class="userDetails">
            <label for="loginbox"><img src="./Images/user-profile-circle-svgrepo-com.svg" alt="" class="usericon"> </label>
        </div>
        <!-- login mobile -->
        <div class="userlogin">
            <label for="loginbox" class="user-icon"><i class="fa-solid fa-user"></i></label>
        </div>
        <!-- Login-bar -->
         <div class="loginbar">
            <a href="./LoginPage/login.html"><button class="signin-btn">Sign in</button></a>
            <hr>
            <a href="">Your Orders</a>
            <a href="">Your Wishlist</a>
            <a href="">Your Cart</a>
            <a href="">Recently Viewed</a>
         </div>

         <div class="sidebar">
            <!-- Sidebar -->
            <div class="side-user">
                <img src="./Images/user-profile-circle-svgrepo-com.svg" alt="" class="usericon">
                <span>Hello, SignIn</span>
            </div>
            
         </div>
    </header>


    <script src="https://kit.fontawesome.com/d06933270a.js" crossorigin="anonymous"></script>
</body>

</html>
